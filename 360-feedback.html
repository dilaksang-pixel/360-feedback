<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>360 Training Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <form class="max-w-3xl w-full bg-white shadow-md rounded-lg p-8 space-y-6" action="#" method="POST">
    <h2 class="text-3xl font-bold text-gray-700 text-center mb-6">360 Training Feedback Form</h2>

    <!-- Participant Name -->
    <div>
      <label for="name" class="block mb-2 font-medium text-gray-600">Your Name</label>
      <input type="text" id="name" name="name" required
        class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- Participant Role -->
    <div>
      <label for="role" class="block mb-2 font-medium text-gray-600">Your Role</label>
      <input type="text" id="role" name="role" required
        class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- Skills Feedback -->
    <div>
      <label for="skills" class="block mb-2 font-medium text-gray-600">Skills Feedback</label>
      <textarea id="skills" name="skills" rows="4" required
        class="w-full border border-gray-300 rounded-md px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Provide your feedback on skills..."></textarea>
    </div>

    <!-- Performance Feedback -->
    <div>
      <label for="performance" class="block mb-2 font-medium text-gray-600">Performance Feedback</label>
      <textarea id="performance" name="performance" rows="4" required
        class="w-full border border-gray-300 rounded-md px-4 py-3 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Provide your feedback on performance..."></textarea>
    </div>

    <!-- Overall Rating -->
    <div>
      <label for="rating" class="block mb-2 font-medium text-gray-600">Overall Training Experience</label>
      <select id="rating" name="rating" required
        class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="" disabled selected>Choose a rating</option>
        <option value="5">Excellent</option>
        <option value="4">Good</option>
        <option value="3">Average</option>
        <option value="2">Poor</option>
        <option value="1">Very Poor</option>
      </select>
    </div>

    <!-- Submit button -->
    <div class="text-center">
      <button type="submit"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Submit Feedback
      </button>
    </div>
  </form>
</body>

</html>
